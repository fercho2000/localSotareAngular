<div class="container">
    <form [formGroup]="formularioAgregar">
        <div class="form-group">
            <label for="nombre"> Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion"> Descripcion</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control" formControlName="descripcion"></textarea>

        </div>

        <div class="form-group">
            <label for="precio">Precio </label>
            <input type="number" class="form-control" formControlName="precio">
        </div>

        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary" (click)="agregar()">Agregar
            producto</button>
    </form>
</div>
